<!-- HTML -->
<!-- Home Page -- Photographs -->

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style_index.css">
</head>
<body>



<!-- HEADING -->
 <div class="sidenav-header">
    <h1>BRITTANY AHN</h1>
 </div>



<!-- SIDEBAR NAVIGATION -->

<div class="sidenav-tabs">
    <a class="active" style="color:#989898" href="index.html">Photographs</a>
    <a href="#">About</a>
    <a href="Contact.html">Contact</a>
</div>



<!-- IMAGE SLIDESHOW -->

<div class="image-container">
    <!-- Add images to the same class container -->
    <img class="imgs" src="1.jpg" style="width:100%">
    <img class="imgs" src="2.jpg" style="width:100%">
    <img class="imgs" src="3.jpg" style="width:100%">
    <img class="imgs" src="4.jpg" style="width:100%">

    <!-- Create two buttons -->
    <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
</div>

<!-- Javascript to select the images -->
<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("imgs");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>



</body>
</html>
